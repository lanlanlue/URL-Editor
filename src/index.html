<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL 編輯工具</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>URL 編輯工具</h1>
        <button id="toggle-dark">🌙 切換主題</button>
    </header>

    <main>
        <section id="url-editor">
            <h2>URL 編輯器</h2>
            <div class="url-input">
                <label for="url">請輸入網址：</label><br />
                <input type="text" id="url" placeholder="https://example.com/path?foo=bar" />
                <button id="parse-btn">解析網址</button>
                <p id="url-error" style="color: red; display: none;"></p>
            </div>

            <div id="parsed-output" style="display: none; margin-top: 1rem;">
                <p><strong>Domain:</strong><input id="domain" placeholder="domain" /></p>
                <p><strong>Path:</strong><input id="path" placeholder="/path" /></p>
                <p><strong>參數：</strong></p>
                <div id="params-container"></div>
                <button id="add-param-btn">➕ 新增參數</button>
                <button id="rebuild-url-btn">重新組合 URL</button>
                <button id="save-url-btn">💾 儲存到清單</button>
                <p id="param-warning" style="color: orange; display: none; margin-top: 0.5rem;"></p>
                <p><strong>新網址：</strong><br /><code id="rebuilt-url"></code></p>
            </div>

        </section>

        <section id="url-list">
            <h2>URL 清單</h2>
            <!-- URL 卡片列表 -->
            <div>
                <button id="export-json-btn">匯出 URL JSON</button>
                <input id="import-json-file" type="file" accept=".json" style="display: none;">
                <button id="import-json-btn">匯入 URL JSON</button>
            </div>
        </section>

    </main>

    <script type="module" src="js/main.js"></script>
</body>

</html>
